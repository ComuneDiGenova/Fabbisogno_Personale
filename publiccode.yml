  it:
    genericName: Gestore di Fabbisogno del Personale
    shortDescription: >
          Applicazione web per facilitare la gestione del fabbisogno del personale in un ente pubblico

    longDescription: >
          L'applicazione "Fabbisogno del personale" è un'applicazione pensata per le specifiche esigenze 
          di raccolta dati con workflow di validazione per i fabbisogni del personale.
          La Direzione del Personale negli Enti Locali ha la necessità di saper programmare con un certo anticipo 
          le assunzioni del personale nelle varie direzioni di cui si compone l'Ente. 
          Lo scopo dell'applicazione è di sostituire i fogli excel che implementavano il processo di raccolta dati in questo contesto e validazione, 
          tramite un'interfaccia web e un processo di validazione da parte dell'Ufficio Personale. 

    features:
       - Ufficio Personale
       - HR
       - Raccolta dati
       - Pianificazione

